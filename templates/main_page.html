<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Form</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Instructions:</h2>
        <div class="row">
            <div class="col-md-6">
            {{ display_content|safe }}
            </div>
        </div>
        <div class ="col-md-6">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                {% if "text_fields" in fields %}
                    {% for key in fields["text_fields"] %}
                    <div class="mb-3">
                        <label for="{{ key }}" class="form-label">{{ key }}</label>
                        <input type="password" class="form-control" id="{{ key }}" name="{{ key }}">
                    </div>
                    {% endfor %}
                {% endif %}

                {% if "textarea_fields" in fields %}
                    {% for key in fields["textarea_fields"] %}
                    <div class="mb-3">
                        <label for="{{ key }}" class="form-label">{{ key }}</label>
                        <textarea class="form-control" id="{{ key }}" name="{{ key }}" rows="4" cols="50"></textarea>
                    </div>
                    {% endfor %}
                {% endif %}

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <!-- Include Bootstrap JS and Popper.js (for Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
